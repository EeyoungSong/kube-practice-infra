# nginx.conf
server {
    listen 80;

    # 정적 페이지
    location / {
        root /usr/share/nginx/html;
        index index.html;
    }

    # API 서버로 프록시
    location /api/ {
        proxy_pass http://kube-practice-api-service.default.svc.cluster.local:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
